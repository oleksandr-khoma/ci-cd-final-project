apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: lab-pipeline-no-pvc
spec:
  workspaces:
    - name: shared-workspace
  params:
    - name: repo-url
      type: string
      description: "The URL of the repository to clone"
    - name: branch
      type: string
      default: "main"
    - name: build-image
      type: string
    - name: app-name
      type: string
      default: "counter-app"
  tasks:
    # Task 1: CI + Build (clone + lint + test + build in ONE task - no PVC needed!)
    - name: ci-and-build
      taskRef:
        name: ci-build-all-in-one
      params:
        - name: repo-url
          value: "$(params.repo-url)"
        - name: revision
          value: "$(params.branch)"
        - name: image
          value: "$(params.build-image)"
      workspaces:
        - name: source
          workspace: shared-workspace

    # Task 2: Deploy
    - name: deploy
      taskRef:
        name: openshift-client
        kind: ClusterTask
      runAfter:
        - ci-and-build
      params:
        - name: SCRIPT
          value: |
            oc create deployment $(params.app-name) --image=$(params.build-image) --dry-run=client -o yaml | oc apply -f -

