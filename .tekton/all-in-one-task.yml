apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nodejs-ci-all-in-one
spec:
  params:
    - name: repo-url
      type: string
      description: Git repository URL
    - name: revision
      type: string
      description: Git revision (branch/tag/commit)
      default: "main"
  workspaces:
    - name: source
  steps:
    # Step 1: Clone the repository
    - name: git-clone
      image: alpine/git:latest
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/sh
        set -e
        echo "=========================================="
        echo "Step 1: Cloning Repository"
        echo "=========================================="
        echo "Repository: $(params.repo-url)"
        echo "Revision: $(params.revision)"
        echo ""
        
        # Clone the repository
        git clone --branch $(params.revision) --depth 1 $(params.repo-url) repo
        cd repo
        
        echo "‚úÖ Repository cloned successfully"
        echo ""
        echo "Files in repository:"
        ls -la
        echo ""

    # Step 2: Install dependencies and run lint
    - name: lint
      image: node:20-alpine
      workingDir: $(workspaces.source.path)/repo
      script: |
        #!/bin/sh
        set -e
        echo "=========================================="
        echo "Step 2: Installing Dependencies & Linting"
        echo "=========================================="
        echo "Current directory: $(pwd)"
        echo ""
        
        if [ ! -f "package.json" ]; then
          echo "‚ùå ERROR: package.json not found!"
          exit 1
        fi
        
        echo "üì¶ Installing dependencies..."
        npm install
        
        echo ""
        echo "üîç Running ESLint..."
        npm run lint
        
        echo "‚úÖ Linting passed!"
        echo ""

    # Step 3: Run tests
    - name: test
      image: node:20-alpine
      workingDir: $(workspaces.source.path)/repo
      script: |
        #!/bin/sh
        set -e
        echo "=========================================="
        echo "Step 3: Running Tests"
        echo "=========================================="
        
        echo "üß™ Running Jest tests..."
        npm test
        
        echo "‚úÖ Tests passed!"
        echo ""

