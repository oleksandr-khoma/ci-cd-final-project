apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: lab-pipeline-run-
spec:
  pipelineRef:
    name: lab-pipeline
  params:
    - name: repo-url
      value: "https://github.com/oleksandr-khoma/ci-cd-final-project.git"  # ✅ Your Node.js repository
    - name: branch
      value: "main"
    - name: build-image
      value: "image-registry.openshift-image-registry.svc:5000/YOUR-NAMESPACE/counter-app:latest"  # ⚠️ UPDATE YOUR-NAMESPACE
    - name: app-name
      value: "counter-app"
  workspaces:
    - name: output
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi

